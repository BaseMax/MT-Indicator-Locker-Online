<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Lock and protect your MetaTrader 5 (MT5) indicator with a SHA256 license key. Online tool to secure and distribute your MQL5 code.">
    <meta name="keywords" content="MT5, MQL5, indicator, license, locker, online, SHA256, protect, MetaTrader, code, security, BaseMax">
    <meta name="author" content="Seyyed Ali Mohammadiyeh">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="MT Indicator Locker Online - Secure Your MT5 Indicator with License Key">
    <meta property="og:description" content="Lock and protect your MetaTrader 5 (MT5) indicator with a SHA256 license key. Online tool to secure and distribute your MQL5 code.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/BaseMax/MT-Indicator-Locker-Online">
    <meta property="og:image" content="https://raw.githubusercontent.com/BaseMax/MT-Indicator-Locker-Online/main/og-image.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MT Indicator Locker Online - Secure Your MT5 Indicator with License Key">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- LEFT: OPTIONS -->
        <aside class="panel options">
            <h2>Options</h2>
    
            <input type="text" id="prefix" placeholder="Prefix" maxlength="32" />
            <input type="number" id="daysLimit" placeholder="Days (default 30)" />
            <input type="number" id="minutesLimit" placeholder="Minutes (default 0)" />
            <input type="text" id="licenseKey" placeholder="SHA256 License Key" maxlength="64" />
    
            <button id="applyBtn">Apply License</button>
            <button id="copyBtn" type="button">Copy Output</button>
            <button id="downloadBtn" type="button">Download Output</button>
            <button id="clearBtn" type="button" class="danger">Clear Output</button>
    
            <div id="error" class="error"></div>
        </aside>
    
        <!-- CENTER: INPUT -->
        <section class="panel editor">
            <h2>Input Indicator Code</h2>
            <textarea id="indicatorCode" placeholder="Paste original Indicator.mq5 code here"></textarea>
        </section>
    
        <!-- RIGHT: OUTPUT -->
        <section class="panel editor output">
            <h2>Final Output</h2>
            <textarea id="outputCode" placeholder="Generated output will appear here" readonly></textarea>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
