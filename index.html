<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter License Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your License Key</h2>
        <form id="licenseForm">
            <input type="text" id="licenseKey" placeholder="Paste your SHA256 license key here" maxlength="64" required />
            <textarea id="indicatorCode" placeholder="Paste your Indicator.mq5 code here" rows="16" style="width:100%;margin:16px 0 8px 0;"></textarea>
            <button type="submit">Apply License</button>
            <div id="error" class="error"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
